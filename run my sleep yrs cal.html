<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   <link rel="stylesheet" href="stylesheet.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style> /* Custom made css to center our card */
      .card {
        margin: 0 auto; /* Added */
        float: none; /* Added */
        margin-bottom: 10px; /* Added */
    }
    </style>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <title>Liberta Fun App</title>
  </head>
  <body>
    <div class="container justify-content-md-center">
      <br>
      <div class="card" style="width: 30rem;">
        <div class="card-body">
          <h3>Years APP</h3>
          <hr>
          <form>
            <!-- Input for user to enter their age -->
            <div class="form-group">
              <label for="exampleFormControlInput1">Enter Your Age</label>
              <input type="number" class="form-control" id="myInput_2" placeholder="Enter ur age please!">
            </div>

            <!--form group, let user select hours spent sleeping per day -->
            <div class="form-group">
              <label for="exampleFormControlSelect1">Hours you Spend Sleeping</label>
              <select class="form-control" id="myInput_1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
              </select>
            </div>
            <div class="form-group">
              <!--call compute function when user click button -->
              <button type="button" onclick="Compute();" class="btn btn-primary">Calculate</button>
            </div>
          </form>
          <hr>
          <h4>Results:</h4>
          <P id="result_1">nil</P>
          <P id="result_2">nil</P>
        </div>
      </div>
    </div>

    <script type="text/javascript">

      function Compute(){
            var ahspd = document.getElementById("myInput_1").value; //Average hrs slept per day//
            var currentAge = document.getElementById("myInput_2").value; //current age of user//
            const hrsin1yr= 8760;  //Hours in 1 year //
            const daysin1yr = 365;  //number of days in 1year //

            const hrsslptin1yr = ahspd * daysin1yr;     // Hours slept in 1year//
            const tthrsslpt = currentAge * hrsslptin1yr; // Total hours slept uptodate//
            const ttyrsslpt = tthrsslpt / hrsin1yr;     // Total years spent sleeping //
            const ttyrsawake = currentAge - ttyrsslpt;   // total years spent awake//

            console.log( " Years Spent Sleping :  " + ttyrsslpt + "Years");
            console.log( " Years Spent awake :  " + ttyrsawake + "Years");

            // if fucntion to catch error if user does not enter age!
            if (currentAge < 1) {
              alert("Please enter your age"); // throw an error if user does not enter age
            } else {
              // if age has been entered, push our results in DOM elements
              document.getElementById("result_1").innerHTML = ("Years Spent Sleeping : ") +  Math.round(ttyrsslpt)
              document.getElementById("result_2").innerHTML = ("Years Spent Awake : ") +  Math.round(ttyrsawake)
            }
      }
    </script>

  </body>
</html>
